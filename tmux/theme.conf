#### COLOUR (GitHub Dark Theme)

# default statusbar colors
set-option -g status-style bg=#161b22,fg=#c9d1d9,default

# default window title colors
set-window-option -g window-status-style fg=#8b949e,bg=#0d1117,dim

# active window title colors
set-window-option -g window-status-current-style fg=#58a6ff,bg=#0d1117,bright

# pane border
set-option -g pane-border-style fg=#30363d
set-option -g pane-active-border-style fg=#58a6ff,bg=default

# message text
set-option -g message-style bg=#161b22,fg=#58a6ff

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
